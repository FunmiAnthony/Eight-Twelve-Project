<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>8:12 | Event Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="event-details-page">
    <!-- Top bar -->
    <header class="top-bar">
      <div class="container">
        <div class="logo">8:12</div>
        <div class="nav-text">Event Details</div>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </header>

    <!-- Main content -->
    <main class="page">
      <div class="event-details-card">
        <h1>Event Details</h1>
        <p class="tagline">Faith-based events and connections.</p>

        <div class="event-content">
          <!-- Simple Create Event Button -->
          <div class="event-section" style="text-align: center; padding: 3rem 0;">
            <h2 style="margin-bottom: 1.5rem; color: #f9fafb;">Welcome to 8:12</h2>
            <p class="event-description" style="margin-bottom: 2.5rem; max-width: 500px; margin-left: auto; margin-right: auto;">
              Create and manage your faith-based events. Start by creating your first event.
            </p>
            <a href="create-event.html" class="btn-primary" style="text-decoration: none; display: inline-block; padding: 1rem 2.5rem; font-size: 1.1rem;">
              <span style="font-size: 1.3rem; margin-right: 0.5rem;">+</span> Create Event
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="event-details.js"></script>
  </body>
</html>
